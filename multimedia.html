<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://fotografias-neox.atresmedia.com/clipping/cmsimages02/2021/03/08/FDFD9E08-C39B-4D83-9D69-DE66AA6C7A29/98.jpg?crop=1422,800,x83,y0&width=1900&height=1069&optimize=high&format=webply" alt="Imagen de tu videojuego favorito" width="500">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" controls autoplay muted>
            <source src="mario.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="mario.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
